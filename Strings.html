<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // Methods of Strings.
        a = "Hello World!"
        console.log(a.length)
        console.log(a[1])
        console.log(a.charAt(6))
        console.log(a.toUpperCase())
        console.log(a.toLowerCase())
        console.log(a.split(' '))


        // Concatination Method
        fname = "Abdullah"
        lname = "Jagrala"

        fullName = fname+ " " + lname
        console.log(fullName)

        fName = `${fname} ${lname}`
        console.log(fName)

        flName = fname.concat(" ", lname)
        console.log(flName)
    </script>
</body>

</html>
